<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>

    <style>
        * {
            box-sizing: border-box;
            margin:0px;
            padding:0px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        input[type="number"] {
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #0072ff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0057cc;
        }

        p {
            font-size: 16px;
            color: #333;
            margin: 10px 0;
        }

        span {
            font-weight: bold;
            color: #0072ff;
        }
    </style>

    <script src="game.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Guess the Number</h1>
        <input type="number" id="num" placeholder="Enter random number (1-10)">
        <button onclick="number()">Check</button>
        <p>You guessed: <span id="guess"></span></p>
        <p>Computer number: <span id="computer"></span></p>
        <p id="result"></p>
        <p id="result1"></p>
    </div>
</body>
</html>
